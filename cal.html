<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <div id="answer" class="num"></div>
        <div id="9" class="num">9</div>
        <div id="8" class="num">8</div>
        <div id="7" class="num">7</div>
        <div id="sum" class="num">+</div>
        <div id="AC" class="num">AC</div>
        <div id="6" class="num">6</div>
        <div id="5" class="num">5</div>
        <div id="4" class="num">4</div>
        <div id="sub" class="num">-</div>
        <div id="delete" class="num">DEL</div>
        <div id="3" class="num">3</div>
        <div id="2" class="num">2</div>
        <div id="1" class="num">1</div>
        <div id="mul" class="num">*</div>
        <div id="enter" class="num">=</div>
        <div id="zero" class="num">0</div>
        <div id="div" class="num">/</div>
        <div id="dot" class="num">.</div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
